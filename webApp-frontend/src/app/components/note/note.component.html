<div class="page-wrapper">
    <mat-card class="notes-card">
        <h2>Notes du patient</h2>

        <table mat-table [dataSource]="notes" class="mat-elevation-z2 notes-table">
            <ng-container matColumnDef="noteDate">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let note">{{ note.noteDate }}</td>
            </ng-container>

            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef>Note</th>
                <td mat-cell *matCellDef="let note">{{ note.note }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let note">
                    <button mat-icon-button color="primary" (click)="onEditNote(note.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDeleteNote(note.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="footer-actions">
            <button mat-raised-button color="primary" (click)="onAddNote()">Add a new note</button>
            <button mat-button class="return-button" (click)="onBack()">‚Üê Retour</button>
        </div>
    </mat-card>
</div>
