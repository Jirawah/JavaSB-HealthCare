<div class="page-wrapper">
  <mat-card class="patients-card"> 
    <h2>Patients List</h2>

    <table mat-table [dataSource]="patients" class="mat-elevation-z2 patients-table">
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let patient">{{ patient.prenom }}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let patient">{{ patient.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let patient">{{ patient.birthday }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let patient">{{ patient.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let patient">{{ patient.address }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let patient">{{ patient.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let patient">
          <button mat-icon-button [routerLink]="['/patients', patient.id, 'score']" color="primary" matTooltip="Generate score">
            <mat-icon>bar_chart</mat-icon>
          </button>
          <button mat-icon-button type="button" color="accent" (click)="manageNotes(patient.id)" matTooltip="Gérer les notes">
            <mat-icon>note</mat-icon>
          </button>
          <button mat-icon-button type="button" color="warn" (click)="editPatient(patient.id)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="footer-actions">
      <button mat-raised-button color="primary" (click)="onCreatePatient()">Create a new patient</button>
    </div>
  </mat-card>
</div>
