<mat-card class="form-card">
  <h2>{{ formTitle }}</h2>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de naissance</mat-label>
      <input matInput type="date" formControlName="birthday">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="HOMME">Homme</mat-option>
        <mat-option value="FEMME">Femme</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <!-- <div class="form-actions">
      <button mat-stroked-button color="accent" type="button" (click)="onCancel()">← Retour</button>
      <button mat-raised-button color="primary" type="submit">{{ submitButtonLabel }}</button>
    </div> -->
    <div class="form-actions">
      <button mat-button class="return-button" type="button" (click)="onCancel()">← Retour</button>
      <button mat-raised-button color="primary" type="submit">{{ submitButtonLabel }}</button>
    </div>
  </form>
</mat-card>
