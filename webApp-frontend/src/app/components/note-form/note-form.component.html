<mat-card class="note-form-card">
  <h2>{{ isEditMode ? 'Edit Note' : 'Add a New Note' }}</h2>

  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note" rows="5"></textarea>
    </mat-form-field>

    </div> -->
    <div class="form-actions">
      <button mat-button class="return-button" type="button" (click)="onBack()">‚Üê Retour</button>
      <button mat-raised-button color="accent" type="submit">{{ isEditMode ? 'Update' : 'Create' }} Note</button>
