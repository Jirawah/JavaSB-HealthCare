<div class="page-wrapper">
  <mat-card class="score-card" *ngIf="score">
    <h2>Diabetes Risk Score</h2>
    <p class="score-field"><strong>Patient:</strong> {{ score.patientFullName }}</p>
    <p class="score-field"><strong>Age:</strong> {{ score.age }}</p>
    <p class="score-field"><strong>Trigger Count:</strong> {{ score.triggerCount }}</p>
    <p class="score-field"><strong>Risk Level:</strong> {{ score.riskLevel }}</p>

    <div class="footer-actions">
      <button mat-button class="return-button" routerLink="/patients">Retour</button>
    </div>
  </mat-card>
</div>
